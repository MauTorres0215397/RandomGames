<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hear n Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row justify-content-center bg-info shadow">
                <div class="col-12 col-sm-8 col-md-4 align-items-center dropdown-center">
                    <a class="nav-link" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <h1 class="h1 text-center p-2">Hear n Draw</h1>
                    </a>
                    <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item no-select" onclick="random_propts()">Random propts</a></li>
                        <li><a class="dropdown-item no-select" onclick="letter_array()">Combine words</a></li>
                        <li><a class="dropdown-item no-select disabled">More...</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="play-area py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-4">
                    <h3 class="h3 bold" id="game_title">Select a game mode</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-4">
                    <p id="game_description">Explore different game modes by clicking the title (in blue) at the top.
                        Currently, we offer two exciting modes: Random Prompts and Combine Words. Dive in and unleash
                        your creativity.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-4">
                    <textarea id="game_output" rows="4" class="form-control border-0" style="resize: none;" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-5">
            <div class="col-12 col-sm-8 col-md-4 align-items-center d-flex justify-content-center">
                <button type="button" class="btn btn-lg btn-info px-4" id="game_button" onclick="game_action()">More!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hear n Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row justify-content-center bg-info shadow">
                <div class="col-12 col-sm-8 col-md-4 align-items-center dropdown-center">
                    <a class="nav-link" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <h1 class="h1 text-center p-2">Hear n Draw</h1>
                    </a>
                    <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item no-select" href="../index.html">Go back to games</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="play-area py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-4">
                    <h3 class="h3 bold" id="title">Hi Eveee!</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4">
                <textarea id="description"  rows="7" class="form-control overflow-y-visible border-0" style="resize: none; overflow-y: visible;" readonly>I really like spending time with you and every time we make plans to go out I get real happy (itâ€™s always the highlight of the week). It would be an honor to spend this wednesday with you, would you like to be my valentine?</textarea>
            </div>
        </div>
        <div class="row justify-content-center pt-5">
            <div class="col-6 col-sm-4 col-md-2 align-items-center d-flex justify-content-center"
                style="overflow: visible;">
                <button type="button" class="btn btn-lg px-4 btn-success" id="yes_button" style="overflow: visible;"
                    onclick="yes_button()">Yes</button>
            </div>
            <div class="col-6 col-sm-4 col-md-2 align-items-center d-flex justify-content-center">
                <button type="button" class="btn btn px-4 btn-danger" id="no_button" onclick="no_button()">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let no_button_text;
        let default_yes_font_size;
        let default_no_font_size;

        document.addEventListener("DOMContentLoaded", function (event) {
            no_button_text = ["No", "Are you sure?", "Really sure?", "Think again", "Last chance", "Surely not", "Give it another thought", ":("];
            default_yes_font_size = parseFloat(window.getComputedStyle(document.getElementById("yes_button")).fontSize);
            default_no_font_size = parseFloat(window.getComputedStyle(document.getElementById("no_button")).fontSize);
            document.getElementById("no_button").textContent = no_button_text[0];
        })

        function yes_button() {
            const yes_button = document.getElementById("yes_button");
            const no_button = document.getElementById("no_button");

            yes_button.style.fontSize = default_yes_font_size + "px";
            no_button.style.fontSize = default_no_font_size + "px";
            no_button.textContent = "No";
            no_button.classList.add("d-none");

            const title = document.getElementById("title");
            const description = document.getElementById("description");

            title.textContent = "Great news!"
            description.textContent = ["Thanks for choosing Yes!", "Please let me know (this page doesn't send notifications, ups) we can do whatever you like, make it casual like every other plan so we feel totally comfortable. idk we could talk the plan together"].join("\n");
        }

        function no_button() {
            console.log("no_button", no_button_text.indexOf(document.getElementById("no_button").textContent), no_button_text.length - 1)
            if (no_button_text.indexOf(document.getElementById("no_button").textContent) != no_button_text.length - 1) {
                make_yes_bigger();
                change_no_text();
            } else {
                make_yes_bigger();
                make_no_smaller();
            }
        }
        function make_yes_bigger() {
            const button = document.getElementById("yes_button");
            const currentSize = parseFloat(window.getComputedStyle(button).fontSize);
            const newSize = currentSize * 1.1; // Increase font size by 10%
            button.style.fontSize = newSize + "px";
        }
        function change_no_text() {
            const button = document.getElementById("no_button");
            const index = no_button_text.indexOf(button.textContent);
            console.log(index, no_button_text[index])
            button.textContent = no_button_text[index + 1];
        }
        function make_no_smaller() {
            const button = document.getElementById("no_button");
            const currentSize = parseFloat(window.getComputedStyle(button).fontSize);
            const newSize = currentSize * 0.9; // Increase font size by 10%
            button.style.fontSize = newSize + "px";
        }
    </script>
</body>

</html>
